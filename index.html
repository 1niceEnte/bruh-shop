<!DOCTYPE html>
<html>
  <head>
    <title>buffbolzen > shop</title>
    <link rel="icon" href="images/icon.png" />
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <!-- Custom css -->
    <link rel="stylesheet" href="style.css" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <div class="parallax-container">
      <div class="container">
        <h1 align="center" class="white-text">
          <img height="350" src="images/logo_white_s.svg" />
        </h1>
        <h5 align="center" class="white-text">Unser "Shop"</h5>
      </div>
      <div class="parallax"><img src="images/waves_bg.jpg" /></div>
    </div>

    <div class="container section">
      <h5>Kategorien</h5>

      <div class="input-field col s12">
        <select multiple id="categorySelect"></select>
      </div>

      <h5>Produkte</h5>

      <div class="row" id="productGrid">
        <!-- Populated via script.js & products.json -->
      </div>
    </div>

    <!-- Materialize FAB with badge -->
    <div class="fixed-action-btn">
      <a
        class="btn-floating btn-large red modal-trigger"
        href="#"
        data-target="cartModal"
      >
        <i class="large material-icons">shopping_cart</i>
      </a>
      <ul>
        <li>
          <a class="btn-floating red" id="cartItemCount"> 0 </a>
        </li>
      </ul>
    </div>

    <!-- Modal Structure -->
    <div id="cartModal" class="modal">
      <div class="modal-content">
        <h4>Einkaufswagen</h4>
        <ul class="collection" id="cartItemList"></ul>
        <!-- Discount Code -->
        <div class="row">
          <div class="input-field col s12">
            <input
              id="discountCode"
              type="text"
              class="validate"
              placeholder="Gutscheincode"
            />
            <label for="discountCode">Gutscheincode</label>
            <!-- Apply Button -->
            <a
              class="waves-effect waves-light btn"
              id="applyDiscountCode"
              style="margin-top: 10px"
              >Anwenden</a
            >
          </div>
        </div>
        <!-- Total Price -->
        <!-- <h5 id="totalPrice">0.00€</h5> -->

        <div class="modal-footer">
          <a href="#!" class="modal-close waves-effect waves-green btn-flat"
            >Fortfahren</a
          >
        </div>
      </div>
    </div>

    <footer class="page-footer indigo darken-3">
      <div class="container">
        <div class="row">
          <div class="col l6 s12">
            <h5 class="white-text">The Buffbolzen Imperium</h5>
            <p class="grey-text text-lighten-4">
              Hab überhaupt keine Ahnung was man in den Footer schreiben soll,
              deshalb steht dieser Satz jetzt einfach mal da.
            </p>
          </div>
          <div class="col l4 offset-l2 s12"></div>
        </div>
      </div>
      <div class="footer-copyright indigo darken-4">
        <div class="container">
          © <span id="copyrightYear">2022</span> Buffbolzen Inc
          <a href="https://github.com/1niceEnte/bruh-shop/" target="_blank"
            ><span class="right" id="lastUpdated"></span
          ></a>
        </div>
      </div>
    </footer>

    <!--JavaScript at end of body for optimized loading-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="script.js"></script>
    <script src="cart.js"></script>
  </body>
</html>
